<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="./script.js" defer></script>
    <title>Responsive Navbar</title>
  
  </head>
  <body>
    <header class="header">
      <div class="header__content">

          <img class="header__hamburgue" src="./menu_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>
        <nav class="header__nav">
          <ul class="header__links">
            <li class="header__link">Home</li>
            <li class="header__link">About</li>
            <li class="header__link">Services</li>
            <li class="header__link">Contact</li>
            <button class="header__btn">Get Started</button>
          </ul>
        </nav>
        <button class="header__btn-2 is--none">Get Started</button>
      </div>
    </header>
  </body>
</html>
